<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // PhoneGap event handler
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            console.log("PhoneGap is ready");
        }
        
        window.onload = function() {
            
            var eButton2 = document.getElementById("btn2");
            eButton2.addEventListener("click", 
                function() {
                    console.log("button2 click");
                }, false);
        }
        
        $(function() {
            $("#btn3").on("click", function(){
                console.log("button3 click"+new Date());
            })
        })
    </script>
</head>
<body>

    <h1>HelloWorld!</h1>
    <a class="button--large" href="phonegap-demo.html">Start Demo</a>
    <a class="button--large" id="btn2">２個目のボタン</a>
    <a class="button--large" id="btn3">jQueryのボタン</a>

</body>
</html>
